<html>

<head>
    <meta charset="utf-8" />
    <title>Json Read in HTML</title>
</head>

<body>
  Json Read File in HTML
    <div id="datalist"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("https://raw.githubusercontent.com/threemineverything/DemoSite/master/test.json", function(data) {
                var nameAge = "";

                $.each(data, function(i, item) {
                    nameAge += item.Name + "  " + item.Age + "<br> <br>";

                    $("#datalist").html(nameAge);
                });
            });
        });
    </script>
</body>

</html>
