<!DOCTYPE html>
<html>

<head>
    <title>Daily Tracker</title>
    <meta charset="utf-8" />

    <div id="headerContainer" style="padding: 15px;">
        <div id="logo" style="float: left; font-family: sans-serif;">
            Daily Tracker
        </div>

        <div id="Login" style="float: right;">
            <!--Add buttons to initiate auth sequence and sign out-->
            <button id="authorize_button" style="display: none;">Login</button>
            <button id="signout_button" style="display: none;">Sign Out</button>
        </div>
    </div>

    <div id="result" style="padding: 5px;">
        <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>
    <script>
        // Client ID and API key from the Developer Console
        var CLIENT_ID =
            "32851839446-pgje6jphg4cp2bpjkpb99g7hbo7eq51a.apps.googleusercontent.com";
        var API_KEY = "AIzaSyDApx97IEfZWugxvrFVywMDCAKGVFs4uls";

        // Array of API discovery doc URLs for APIs used by the quickstart
        var DISCOVERY_DOCS = [
            "https://sheets.googleapis.com/$discovery/rest?version=v4",
        ];

        // Authorization scopes required by the API; multiple scopes can be
        // included, separated by spaces.
        var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

        var authorizeButton = document.getElementById("authorize_button");
        var signoutButton = document.getElementById("signout_button");

        /**
         *  On load, called to load the auth2 library and API client library.
         */
        function handleClientLoad() {
            gapi.load("client:auth2", initClient);
        }

        /**
         *  Initializes the API client library and sets up sign-in state
         *  listeners.
         */
        function initClient() {
            gapi.client
                .init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: DISCOVERY_DOCS,
                    scope: SCOPES,
                })
                .then(
                    function() {
                        // Listen for sign-in state changes.
                        gapi.auth2
                            .getAuthInstance()
                            .isSignedIn.listen(updateSigninStatus);

                        // Handle the initial sign-in state.
                        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                        authorizeButton.onclick = handleAuthClick;
                        signoutButton.onclick = handleSignoutClick;
                    },
                    function(error) {
                        appendPre(JSON.stringify(error, null, 2));
                    }
                );
        }

        /**
         *  Called when the signed in status changes, to update the UI
         *  appropriately. After a sign-in, the API is called.
         */
        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                authorizeButton.style.display = "none";
                signoutButton.style.display = "block";
                listMajors();
            } else {
                authorizeButton.style.display = "block";
                signoutButton.style.display = "none";
            }
        }

        /**
         *  Sign in the user upon button click.
         */
        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        /**
         *  Sign out the user upon button click.
         */
        function handleSignoutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }

        /**
         * Append a pre element to the body containing the given message
         * as its text node. Used to display the results of the API call.
         *
         * @param {string} message Text to be placed in pre element.
         */
        function appendPre(message) {
            var pre = document.getElementById("content");
            var textContent = document.createTextNode(message + "\n");
            pre.appendChild(textContent);
        }

        /**
         * Print the names and majors of students in a sample spreadsheet:
         * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
         */
        function listMajors() {
            gapi.client.sheets.spreadsheets.values
                .get({
                    spreadsheetId: "1VuzOdRB1PKsdOfQ3aAqhUWncx13uyzL5GA1SO1Niab8",
                    range: ["A1:z200"],
                })
                .then(
                    function(response) {
                        var range = response.result;
                        if (range.values.length > 0) {
                            PopulateTable(range);
                        } else {
                            appendPre("No data found.");
                        }
                    },
                    function(response) {
                        appendPre("Error: " + response.result.error.message);
                    }
                );
        }

        function PopulateTable(range) {
            drawTable(range);
        }

        function drawTable(range) {
            var totalRows = range.values.length;
            var cellsInRow = 9;

            // get the reference for the body
            var div1 = document.getElementById("div1");

            // creates a <table> element
            var tbl = document.createElement("table");
            tbl.setAttribute("class", "TFtable");
            // creating rows
            for (var r = 0; r < totalRows; r++) {
                var row = document.createElement("tr");

                // create cells in row
                for (var c = 0; c < cellsInRow; c++) {
                    var cell = document.createElement("td");

                    var cellText = document.createTextNode(range.values[r][c]);
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                }

                tbl.appendChild(row); // add the row to the end of the table body
            }

            div1.appendChild(tbl); // appends <table> into <div1>
        }
        //window.onload = drawTable;
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(e) {
            $("#signout_button").click(function() {
                $("#div1").hide();
            });

            $("#authorize_button").click(function() {
                $("#div1").html("");
                $("#div1").show();
            });
        });
    </script>

    <style>
        body {
            background-color: #ffebd9;
        }
        
        #div1 {
            margin: 10px;
            font-size: 1.25em;
        }
        
        table {
            border-collapse: collapse;
            border: 1px solid #7f7f7f;
            width: 100%;
        }
        
        td {
            border: 1px solid #7f7f7f;
            width: 50px;
            height: 50px;
            text-align: center;
        }
        
        .TFtable {
            width: 100%;
            border-collapse: collapse;
        }
        
        .TFtable td {
            padding: 7px;
            border: #4e95f4 1px solid;
        }
        /* provide some minimal visual accomodation for IE8 and below */
        
        .TFtable tr {
            background: #b8d1f3;
        }
        /*  Define the background color for all the ODD background rows  */
        
        .TFtable tr:nth-child(odd) {
            background: #b8d1f3;
        }
        /*  Define the background color for all the EVEN background rows  */
        
        .TFtable tr:nth-child(even) {
            background: #dae5f4;
        }
    </style>
</head>

<body>
    <div id="div1">
        <span>Today's Track</span>
    </div>
</body>

</html>
<!-- [END sheets_quickstart] -->
