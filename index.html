<!DOCTYPE html>
<html>

<head>
    <title>Log Book</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>

<body id="myBody">
    <div id="buttonContainer" style="float: right; padding-bottom: 30px;">
        <div>
            <button id="loginButton" class="authSignoutButton">Login</button>
            <button id="signoutButton" class="authSignoutButton" style="display: none;">
          Signout
        </button>
        </div>
    </div>

    <div id="div1">

        <div class="titleClass"> Log Book </div>
        <div id="filterCriteria" style="display: inline-block;">
            <div id="todayRecord" style="float: left;" class="filterSelect">
                <button id="btnTodayRecord">Today's Record</button>
            </div>
            <div id="allRecord" style="float: left; padding-left: 20px;">
                <button id="btnAllRecord">All Records</button>
            </div>
        </div>

        <table id="googleSheetResultTable" class="TFtable">
            <thead>
                <tr>
                    <th>Flat No</th>
                    <th>Vehicle Type</th>
                    <th>Vehicle No</th>
                    <th>Date</th>
                    <th>In</th>
                    <th>out</th>
                    <th>Member</th>
                    <th>Purpose</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

</body>

</html>
